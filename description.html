<!DOCTYPE html>
<html>
	<head>
		<title> HTML Description </title>
	</head>
	<body align="center">
		<h2> Symbol </h2>
		<!-- dl is used to define the list -->
		<dl>
			<!-- dt is used to define the term -->
			<dt> White </dt>
			
			<!-- dd is used to define the definition of the term -->
			<dd> White is the symbol of peace </dd>
			
			<dt> Library </dt>
			<dd> Learn as much as u can </dd>
		</dl>
	</body>
</html>
