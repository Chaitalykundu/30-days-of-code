<!DOCTYPE html>
<html>
	<head>
		<title> HTML Table </title>
		<style>
			table, th, td{
			 border:2px solid red;
			 border-collapse:collapse;
			}
			th, td{padding:15px;text-align:center;}
			table{backgroung-color:yellow;}
		</style>
	</head>
	<body>
		<h2> Call that spans two rows:</h2>
		<table style="400px">
			<tr>
				<th > First Name </th>
			
					<td> Monisha </td>
					<td> Chaitaly </td>
				
			</tr>
			<tr>
				
				<th> Last Name </th>
				
					<td colspan="2", aling="right"> Kundu </td>
				
			</tr>
			<tr>
				<th > Age </th>
			
					<td > 19 </td>
					<td> 20 </td>
				
			</tr>
			<tr>
				<th rowspan="2"> Telephone: </th>
					<td> 6744560997 </td>
					<td rowspan="2"> 6744347394 </td>
						<tr>
							<td> 9854709220 </td>

						</tr>
			</tr>
		</table>
	</body>
</html>
