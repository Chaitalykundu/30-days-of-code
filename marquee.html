<!DOCTYPE html>
<html>
	<head>
		<title> Marquee tag  </title>
	</head>
	<body>
		<!-- scrollamount= speed to scroll or move the paragraph;
 		direction= which side the paragraph is going;
		behavior=alternate, means the paragraph wil move from left to right and again right to left-->

		<marquee width="100%" height="100%" direction="right" scrollamount="20" behavior="alternate" bgcolor="pink">
			<p> Hello I'm an example of paragraph</p><p>Learn HTML and enjoy</p>
		</marquee>
		

		<marquee width="100%" height="100%" scrollamount="20" behavior="alternate" bgcolor="pink">
			<p> Hello I'm an example of paragraph</p><p>Learn HTML and enjoy</p>
		</marquee>


		<marquee width="100%" height="100%" direction="right" scrollamount="30">
			<p> Hello I'm an example of paragraph</p><p>Learn HTML and enjoy</p>
		</marquee>	
	

		<marquee width="100%" height="100%" direction="left" scrollamount="30">
			<p> Hello I'm an example of paragraph</p><p>Learn HTML and enjoy</p>
		</marquee>	

	</body>
</html>
