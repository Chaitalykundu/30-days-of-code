<!DOCTYPE html>
<html>
	<head>
		<!-- meta tag is used to write keywords -->

		<title> Meta tag </title>
		<meta name="keywords" content="HTML, CSS, p tag"/>
		<meta name="description" content="Learn about HTML"/>
		<meta http-equiv="refresh" content="5"/>  <!-- this is used to refresh the page -->
	</head>
	<body>
		
		<p> Hello I'm an example of paragraph </p><br>
		<p>Learn HTML and enjoy</p>			
	</body>
</html>
