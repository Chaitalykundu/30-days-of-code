<!DOCTYPE html>
<html>
	<head>
		<title> Color </title>
	</head>
	<body>
		<p style="color: blue"> this is the example of color </p>
	
		<!-- rgb= red green blue. red=255, green 50, blue= 100 -->
		<p style="background-color: rgb(255,50,100)"> this is the example of background color </p>

		<!-- #bb0000 is hex num of a colour. #aa0000 is the lowest number and #ff0000 is the highest -->
		<p style="background-color: #bb0000"> this is the example of HEX color </p>
	</body>
</html>
