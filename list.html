<!DOCTYPE html>
<html>
	<head>
		<title> HTML List </title>
	</head>
	<body>
		<h2> Un-Ordered List </h2>
		<ul style="list-style-type:circle">
			<li> Tea </li>
				<ul>
					<li> Normal Tea </li>	
					<li> Masala Tea </li>
				</ul>
			<li> Milk</li>
			<li> Coffee </li>
		</ul>

		<h2> Ordered List </h2>
		<ol type="a">
			<li> Tea </li>
			<li> Milk</li>
				<ol>
					<li> Verka </li>
					<li> Nestle </li>
				</ol>
			<li> Coffee </li>
		</ol>
		
	</body>
</html>
